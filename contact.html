  <body>
    <header>
      <h1>The Green Clippery</h1>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>

        <form
          action="./results.html"
          method="get"
          enctype="multipart/form-data"
          id="contact_form"
        >
          <span>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="First Name"
          /></span>
          <span
            ><label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="Last Name" /><br
          /></span>

          <label for="email">Email:</label>
          <input type="email" id="email" name="Email" required /><br />

          <textarea
            name="Comments"
            minlength="20"
            maxlength="500"
            placeholder='Comments, concerns, or just to say "Hi!"'
            id="comments"
          ></textarea>

          <p>~How did you hear about me?~</p>
          <input
            type="checkbox"
            id="classmate"
            name="Classmate"
            value="Classmate"
          />
          <label for="classmate">Classmate</label><br />
          <input
            type="checkbox"
            id="resume"
            name="Resume"
            value="Resume Submission"
          />
          <label for="resume">Resume Submission</label><br />
          <input
            type="checkbox"
            id="linkedIn"
            name="LinkedIn"
            value="LinkedIn"
          />
          <label for="linkedIn">LinkedIn</label><br />
          <input
            type="checkbox"
            id="recommendation"
            name="Recommendation"
            value="Recommendation"
          />
          <label for="recommendation">Coding Academy Recommendation</label
          ><br />

          <p>~Would you like to be contacted?~</p>
          <input type="radio" id="yes" name="Contact Me" value="Yes" />
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="Contact Me" value="No" />
          <label for="no">No</label><br />

          <p>~Enter your Birthday and get a special wish!~</p>
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="Birthday" /><br />

          <p>~Thanks so much!~</p>
          <button type="reset" id="reset">Reset</button>
          <button type="submit" id="submit">Submit</button>
        </form>
    </main>
